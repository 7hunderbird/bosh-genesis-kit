---
properties:
  agent:
    mbus: (( concat "nats://" meta.bosh.nats.user ":" meta.bosh.nats.pass "@" instance_groups.bosh.networks[0].static_ips.0 ":" properties.nats.port ))
  blobstore:
    address: (( grab instance_groups.bosh.networks[0].static_ips.0 ))
    agent:
      user: (( grab meta.bosh.blobstore.agent.user ))
      password: (( grab meta.bosh.blobstore.agent.pass ))
    director:
      user: (( grab meta.bosh.blobstore.director.user ))
      password: (( grab meta.bosh.blobstore.director.pass ))
    port: 25250
    provider: dav
  director:
    address: (( grab instance_groups.bosh.networks[0].static_ips.0 ))
    generate_vm_passwords: true
    db:
      adapter: postgres
      database: bosh
      host: 127.0.0.1
      listen_address: 127.0.0.1
      user: (( grab meta.bosh.db.user ))
      password: (( grab meta.bosh.db.pass ))
    max_threads: 4
    name: (( grab name ))
    user_management:
      provider: local
      local:
        users:
        - name: (( grab meta.bosh.users.hm.username ))
          password: (( grab meta.bosh.users.hm.password ))
        - name: (( grab meta.bosh.users.admin.username ))
          password: (( grab meta.bosh.users.admin.password ))
  hm:
    datadog: null
    datadog_enabled: false
    director_account:
      user: (( grab meta.bosh.users.hm.username ))
      password: (( grab meta.bosh.users.hm.password ))
    graphite: null
    graphite_enabled: false
    pagerduty: null
    pagerduty_enabled: false
    resurrector_enabled: true
  nats:
    address: 127.0.0.1
    user: (( grab meta.bosh.nats.user ))
    password: (( grab meta.bosh.nats.pass ))
    port: 4222
  postgres: (( grab properties.director.db ))
  ntp: (( grab params.ntp ))

  shield:
    agent:
      ip: (( grab instance_groups.bosh.networks[0].static_ips.0 ))
      daemon_public_key: (( grab params.shield_public_key ))


